apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-deployment
  labels:
    app: event-bus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      name: event-bus-pod
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: tp-block/event-bus:latest
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      