apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-deployment
  labels:
    app: moderation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderation
  template:
    metadata:
      name: moderation-pod
      labels:
        app: moderation
    spec:
      containers:
        - name: moderation
          image: tp-blog/moderation:latest
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      